<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Straipsniai</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Pagrindinis</a>
        <div class="post">
            <h2 th:text="${post.title}">Pavadinimas</h2>
            <h5 th:text="'Created at ' + ${post.createdAt}">Sukurta</h5>
            <h5 th:text="'Updated at ' + ${post.updatedAt}">Atnaujinta</h5>
            <p th:text="${post.body}">tekstas</p>
        </div>
        <ul sec:authorize="isAuthenticated()">
            <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Regaduoti</a></li>
            <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Trinti</a></li>
        </ul>
    </div>

</body>
</html>
